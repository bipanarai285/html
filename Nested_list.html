<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <style>
        ol {
           list-style-type: none; 
        }
        #breakfast {
            list-style: circle;
        }
        #lunch {
            list-style: square;

        }


    </style>
</head>
<body>
    <div>
        <ol>
            <li id="Breakfast">Breakfast</li>
            <ul id="breakfast">
                <li>bread and jam</li>
                <li>omelete</li>
            </ul>
            <li>Lunch</li>
            <ul id="lunch">
                <li>Shakam datshi</li>
                <li>mushroom datshi</li>
            </ul>
        </ol>
       
    </div>
    
</body>
</html>

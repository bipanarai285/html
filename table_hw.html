<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
          border: 1px solid black;  
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>TH1</th>
            <th>TH2</th>
            <th>TH3</th>
            <th>TH4</th>
            <th>TH5</th>
        </tr>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td colspan="2">J</td>
            <td>K</td>
        </tr>
    </table>
    
</body>
</html>
